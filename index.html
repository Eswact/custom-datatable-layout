<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Datatable</title>
</head>
<body>
    <main class="card">
        <table id="orderTable" class="row-border cell-border compact stripe responsive" style="width:100%">
            <thead>
                <tr>
                    <th><div>Order Info</div></th>
                    <th><div>Platform</div></th>
                    <th><div>Customer</div></th>
                    <th><div>Address</div></th>
                    <th><div>Delivery Method</div></th>
                    <th><div>Price</div></th>
                    <th><div>Processes</div></th>
                </tr>
            </thead>
        </table>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
